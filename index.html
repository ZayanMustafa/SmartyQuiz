<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7321/7321391.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">
    <div class="container mx-auto p-6 max-w-md bg-white shadow-lg rounded-lg flex flex-col items-center">
        <div class="text-4xl mb-4">
            <i id="mode-icon" class="fas fa-sun"></i>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Weather App</h1>
        <div class="flex mb-4 w-full">
            <input type="text" id="city-input" class="flex-1 p-3 border border-gray-300 rounded-l-md bg-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter city name">
            <button id="search-button" class="p-3 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- Weather Result -->
        <div id="weather-result" class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-md w-full text-center">
            <!-- Weather results will be displayed here -->
        </div>
        
    </div>
    <script src="./public/app.js" defer></script>
</body>
</html>
