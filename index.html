<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/17354/17354935.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="display-4">Coding Quiz</h1>
      <p class="lead">Test your knowledge with these coding questions!</p>
    </div>
    
    <div id="result" class="text-center mt-4"></div>
    <div id="quiz-container" class="bg-white rounded-3 shadow-lg p-4">
      <!-- Questions will be injected here -->
    </div>

    <div class="text-center mt-4">
      <button id="next-btn" class="btn btn-primary btn-lg">Next</button>
      <button id="submit-btn" class="btn btn-success btn-lg d-none">Submit</button>
    </div>

  </div>

  <script src="public/script.js"></script>
</body>
</html>
